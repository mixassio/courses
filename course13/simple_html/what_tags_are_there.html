<!DOCTYPE html>
<html>
    <head>
        <title>First HTML!</title>
    </head>

    <body>
        <!-- This is comment -->

        <!-- Headings -->
        <h1>Main heading</h1>
        <h2>Secondary heading</h2>
        <h3>Third heading</h3>
        <h6>Last heading</h6>

        <!-- Text -->
        <p>Some text paragraph</p>

        <!-- Images -->
        <img src="http://placehold.it/250x50">

        <!-- Links -->
        <a href="http://ya.ru">Yandex</a>
        <a href="http://google.ru">Google</a>

        <!-- Blocks -->
        <div>Block with text</div>

        <!-- Block can contain any other tag -->
        <div><a href="http://ya.ru">Yandex</a></div>
        <div><a href="http://google.ru">Google</a></div>
    </body>
</html>
